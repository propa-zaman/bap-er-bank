<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bap er Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 text-violet-400">Welcome to your <span class="font-semibold text-violet-600">Bap er bank</span> </h1>
    </header>
    <main>
        <section class="bg-violet-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-5 font-medium text-violet-600">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-5 px-3" type="email" id="user-email" placeholder="Enter your email">
                <input class="w-9/12 block mb-3 px-3" type="password" id="user-password" placeholder="Enter your password">
                <button class="bg-violet-700 hover:bg-fuchsia-700 text-white px-6 py-2 font-semibold rounded-lg" id="btn-submit">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
